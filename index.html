<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aaliyah AI</title>
  <style>
    /* Общие стили */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #f0fcff; font-family: Arial, sans-serif; }
    /* Канвас частиц на заднем фоне */
    canvas#particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Контейнер с контентом */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #333;
      text-align: center;
      pointer-events: none;
    }
    .content img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }
    .content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 1.2rem;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <!-- Логотип (замените DATA_URI_HERE на ваш base64 код icon.png) -->
  <div class="content">
    <img src="data:image/png;base64,DATA_URI_HERE" alt="Aaliyah AI Logo" />
    <h1>Добро пожаловать в Aaliyah AI</h1>
    <p>Инновационная платформа искусственного интеллекта для ваших самых смелых идей.</p>
  </div>
  <canvas id="particles"></canvas>
  <script>
    // Настройка канваса
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;
    const colors = ['rgba(102, 204, 255, 0.7)', 'rgba(153, 229, 255, 0.7)', 'rgba(204, 255, 255, 0.7)'];
    const numParticles = 120;

    // Размер канваса под размер окна
    function initCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', () => {
      initCanvas();
      initParticles();
    });
    initCanvas();

    // Класс частицы
    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        // При выходе за границы — вернуть
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    // Инициализация частиц
    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < numParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    initParticles();

    // Анимация
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
