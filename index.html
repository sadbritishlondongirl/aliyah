<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aaliyah AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Courier New', monospace;
    }
    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .glow {
      text-shadow: 0 0 10px #00FF9F, 0 0 20px #00FF9F, 0 0 30px #00FF9F;
    }
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .scanlines::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 4px
      );
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: overlay;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <main class="relative flex flex-col items-center justify-center h-screen text-center scanlines">
    <h1 class="text-6xl font-bold tracking-widest mb-6 glow fade-in">Aaliyah AI</h1>
    <p class="text-gray-400 max-w-xl fade-in">Next-gen artificial intelligence for a smarter, darker tomorrow.</p>
    <div class="mt-10 fade-in">
      <button class="px-6 py-3 bg-gradient-to-r from-teal-500 to-green-500 text-black rounded-full shadow-lg hover:scale-105 transition-transform duration-300">
        Request Access
      </button>
    </div>
  </main>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const columns = Math.floor(width / 20);
    const drops = Array(columns).fill(0);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "#00FF9F";
      ctx.font = "16px monospace";

      for (let i = 0; i < columns; i++) {
        const charCode = 0x30A0 + Math.random() * 96;
        const text = String.fromCharCode(charCode);
        const x = i * 20;
        const y = drops[i] * 20;

        ctx.fillText(text, x, y);

        if (y > height && Math.random() > 0.975) {
          drops[i] = 0;
        } else {
          drops[i]++;
        }
      }
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
