<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aaliyah AI</title>
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4ff;
      color: #333;
    }

    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5em 0;
      animation: floatText 4s infinite ease-in-out alternate;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      animation: fadeInUp 3s ease;
    }

    img {
      width: 100px;
      height: 100px;
      animation: fadeInRotate 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    @keyframes fadeInRotate {
      from { opacity: 0; transform: rotate(-20deg) scale(0.8); }
      to { opacity: 1; transform: rotate(0deg) scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <div class="content">
    <img src="icon.png" alt="Aaliyah AI Logo" />
    <h1>Welcome to Aaliyah AI</h1>
    <p>Exploring the future of artificial intelligence with elegance and clarity.</p>
  </div>

  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let width, height;
    let pixels = [];
    const pixelSize = 2;
    const pixelCount = 8000;
    const noise = [];
    const noiseSpeed = 0.003;

    function generateNoise() {
      for (let y = 0; y < height; y++) {
        noise[y] = [];
        for (let x = 0; x < width; x++) {
          noise[y][x] = Math.random();
        }
      }
    }

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      pixels = [];
      generateNoise();
      for (let i = 0; i < pixelCount; i++) {
        pixels.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.2,
          vy: (Math.random() - 0.5) * 0.2,
          alpha: Math.random(),
          phase: Math.random() * Math.PI * 2
        });
      }
    }

    function getNoise(x, y) {
      const xi = Math.floor(x) % width;
      const yi = Math.floor(y) % height;
      return noise[yi] ? (noise[yi][xi] || 0) : 0;
    }

    function animate(time) {
      ctx.clearRect(0, 0, width, height);
      for (let p of pixels) {
        const n = getNoise(p.x, p.y);
        p.phase += 0.05;
        p.alpha = 0.4 + 0.6 * Math.sin(p.phase + n * Math.PI * 2);

        ctx.fillStyle = `rgba(100, 180, 255, ${p.alpha})`;
        ctx.fillRect(p.x, p.y, pixelSize, pixelSize);

        p.x += p.vx + Math.cos(time * noiseSpeed + p.y * 0.01) * 0.1;
        p.y += p.vy + Math.sin(time * noiseSpeed + p.x * 0.01) * 0.1;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();

    document.addEventListener('mousemove', e => {
      for (let p of pixels) {
        const dx = e.clientX - p.x;
        const dy = e.clientY - p.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 50) {
          p.vx += dx * 0.0001;
          p.vy += dy * 0.0001;
        }
      }
    });
  </script>
</body>
</html>
