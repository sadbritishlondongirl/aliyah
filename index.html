<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aaliyah AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: none;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3em;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <canvas id="fog"></canvas>
  <div id="content">
    <h1>Aaliyah AI</h1>
    <p>Intelligence in the Shadows</p>
  </div>

  <script>
    // Particle background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // Fog trail effect
    const fogCanvas = document.getElementById('fog');
    const fogCtx = fogCanvas.getContext('2d');
    fogCanvas.width = window.innerWidth;
    fogCanvas.height = window.innerHeight;

    let mouse = { x: 0, y: 0 };

    function drawFog(x, y) {
      fogCtx.fillStyle = 'rgba(255, 255, 255, 0.03)';
      fogCtx.beginPath();
      fogCtx.arc(x, y, 50, 0, Math.PI * 2);
      fogCtx.fill();
    }

    function fadeFog() {
      fogCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      fogCtx.fillRect(0, 0, fogCanvas.width, fogCanvas.height);
      requestAnimationFrame(fadeFog);
    }

    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      drawFog(mouse.x, mouse.y);
    });

    fadeFog();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      fogCanvas.width = window.innerWidth;
      fogCanvas.height = window.innerHeight;
      initParticles();
    });
  </script>
</body>
</html>
