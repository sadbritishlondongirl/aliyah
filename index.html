<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aaliyah AI</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    .pixel-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: -1;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body class="relative font-sans">

  <!-- Animated Pixel Background -->
  <canvas id="pixelCanvas" class="pixel-bg"></canvas>

  <!-- Main Content -->
  <div class="z-10 flex flex-col items-center justify-center min-h-screen text-center">
    <img src="icon.png" alt="Aaliyah AI Logo" class="w-24 h-24 mb-6"/>
    <h1 class="text-4xl font-bold tracking-wide">Aaliyah AI</h1>
    <p class="text-gray-400 mt-2">Intelligent. Intuitive. Invisible.</p>
  </div>

  <!-- Pixel Animation Script -->
  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let pixels = [];

    for (let i = 0; i < 200; i++) {
      pixels.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.5 + 0.2,
        alpha: Math.random() * 0.5 + 0.3,
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let pixel of pixels) {
        ctx.fillStyle = `rgba(255, 255, 255, ${pixel.alpha})`;
        ctx.fillRect(pixel.x, pixel.y, pixel.size, pixel.size);

        pixel.y += pixel.speed;
        if (pixel.y > canvas.height) {
          pixel.y = 0;
          pixel.x = Math.random() * canvas.width;
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
