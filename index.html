<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aaliyah AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
      color: #000;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      position: relative;
      text-align: center;
      padding-top: 20vh;
    }

    header img {
      width: 80px;
      height: 80px;
    }

    h1 {
      font-size: 3em;
      margin-top: 1rem;
    }

    p {
      font-size: 1.2em;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <header>
    <img src="icon.png" alt="Aaliyah AI Logo">
    <h1>Aaliyah AI</h1>
    <p>Intelligence. Elegance. Simplicity.</p>
  </header>

  <script>
    // Pixel-style background animation
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let pixels = [];
    const pixelSize = 6;
    const density = 0.08; // density of animated pixels

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      pixels = [];
      const cols = Math.floor(width / pixelSize);
      const rows = Math.floor(height / pixelSize);
      for (let i = 0; i < cols * rows * density; i++) {
        pixels.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.3,
          vy: (Math.random() - 0.5) * 0.3,
          size: pixelSize,
          opacity: Math.random() * 0.5 + 0.2
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let pixel of pixels) {
        pixel.x += pixel.vx;
        pixel.y += pixel.vy;

        if (pixel.x < 0 || pixel.x > width) pixel.vx *= -1;
        if (pixel.y < 0 || pixel.y > height) pixel.vy *= -1;

        ctx.fillStyle = `rgba(0, 0, 0, ${pixel.opacity})`;
        ctx.fillRect(pixel.x, pixel.y, pixel.size, pixel.size);
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();
  </script>
</body>
</html>
