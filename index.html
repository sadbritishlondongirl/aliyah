<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aaliyah AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
      color: #000;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      position: relative;
      text-align: center;
      padding-top: 20vh;
      animation: fadeIn 2s ease-out;
    }

    header img {
      width: 80px;
      height: 80px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 3em;
      margin-top: 1rem;
      animation: fadeInUp 2.5s ease-out;
    }

    p {
      font-size: 1.2em;
      margin-top: 0.5rem;
      animation: fadeInUp 3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <header>
    <img src="icon.png" alt="Aaliyah AI Logo">
    <h1>Aaliyah AI</h1>
    <p>Intelligence. Elegance. Simplicity.</p>
  </header>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    let width, height;
    let pixels = [];
    const pixelSize = 6;
    const density = 0.12;
    const waves = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      pixels = [];
      const cols = Math.floor(width / pixelSize);
      const rows = Math.floor(height / pixelSize);
      for (let i = 0; i < cols * rows * density; i++) {
        pixels.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          size: pixelSize,
          opacity: Math.random() * 0.6 + 0.3
        });
      }
      for (let i = 0; i < 3; i++) {
        waves.push({ x: Math.random() * width, y: Math.random() * height, r: 0 });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      // Pixel animation
      for (let pixel of pixels) {
        pixel.x += pixel.vx;
        pixel.y += pixel.vy;

        if (pixel.x < 0 || pixel.x > width) pixel.vx *= -1;
        if (pixel.y < 0 || pixel.y > height) pixel.vy *= -1;

        ctx.fillStyle = `rgba(0, 0, 0, ${pixel.opacity})`;
        ctx.fillRect(pixel.x, pixel.y, pixel.size, pixel.size);
      }

      // Ripple wave effect
      for (let wave of waves) {
        wave.r += 0.5;
        if (wave.r > 100) {
          wave.x = Math.random() * width;
          wave.y = Math.random() * height;
          wave.r = 0;
        }
        ctx.beginPath();
        ctx.arc(wave.x, wave.y, wave.r, 0, 2 * Math.PI);
        ctx.strokeStyle = `rgba(0,0,0,${1 - wave.r / 100})`;
        ctx.lineWidth = 1;
        ctx.stroke();
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();
  </script>
</body>
</html>
