<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aaliyah AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas#ai-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="ai-bg"></canvas>

  <main class="flex flex-col items-center justify-center h-screen text-center">
    <h1 class="text-5xl font-bold tracking-widest mb-6">Aaliyah AI</h1>
    <p class="text-gray-400 max-w-xl">Next-gen artificial intelligence for a smarter, darker tomorrow.</p>
  </main>

  <script>
    const canvas = document.getElementById("ai-bg");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const center = { x: width / 2, y: height / 2 };
    let mouse = { x: center.x, y: center.y };

    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function drawEye() {
      ctx.clearRect(0, 0, width, height);

      const dx = mouse.x - center.x;
      const dy = mouse.y - center.y;
      const angle = Math.atan2(dy, dx);

      // Outer circle
      ctx.beginPath();
      ctx.arc(center.x, center.y, 120, 0, Math.PI * 2);
      ctx.strokeStyle = "rgba(0, 255, 159, 0.4)";
      ctx.lineWidth = 4;
      ctx.stroke();

      // Mid pulsating ring
      const pulse = 100 + Math.sin(Date.now() * 0.002) * 5;
      ctx.beginPath();
      ctx.arc(center.x, center.y, pulse, 0, Math.PI * 2);
      ctx.strokeStyle = "rgba(0, 255, 159, 0.2)";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Iris (moves with mouse)
      const irisX = center.x + Math.cos(angle) * 30;
      const irisY = center.y + Math.sin(angle) * 30;
      ctx.beginPath();
      ctx.arc(irisX, irisY, 20, 0, Math.PI * 2);
      ctx.fillStyle = "#00ff9f";
      ctx.fill();

      // Pupil
      ctx.beginPath();
      ctx.arc(irisX, irisY, 8, 0, Math.PI * 2);
      ctx.fillStyle = "#000";
      ctx.fill();

      // Eye glow
      const gradient = ctx.createRadialGradient(irisX, irisY, 5, irisX, irisY, 60);
      gradient.addColorStop(0, "rgba(0,255,159,0.3)");
      gradient.addColorStop(1, "rgba(0,255,159,0)");
      ctx.beginPath();
      ctx.fillStyle = gradient;
      ctx.arc(irisX, irisY, 60, 0, Math.PI * 2);
      ctx.fill();

      requestAnimationFrame(drawEye);
    }

    drawEye();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      center.x = width / 2;
      center.y = height / 2;
    });
  </script>
</body>
</html>
